image: node:latest

stages:
  - build
  - test
  - deploy

before_script:
  - npm install

build:
  stage: build
  script:
    - npm install
    - npm run build

test:
  stage: test
  script:
    - npm install
    - npm run test

deploy:
  stage: deploy
  script:
    - npm install
    - echo "Deploying project..."
